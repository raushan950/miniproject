<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Image Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1e1e2f, #000);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 80%;
            width: 100px;
            height: 100px;
            background: #f5f3ce;
            border-radius: 50%;
            box-shadow: 0 0 30px #f5f3ce;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            z-index: 1;
        }

        .heart {
    width: 100px; /* Increased size */
    height: 100px; /* Increased size */
    background: red;
    position: absolute;
    top: 50%;
    left: 100%;
    transform: translate(-50%, -50%) rotate(45deg);
    cursor: pointer;
}

.heart::before,
.heart::after {
    content: '';
    width: 100px; /* Match the width of the heart */
    height: 100px; /* Match the height of the heart */
    background: red;
    border-radius: 50%; /* Keep the circular effect */
    position: absolute;
}

.heart::before {
    top: -50px; /* Adjust position for larger size */
    left: 0;
}

.heart::after {
    left: -50px; /* Adjust position for larger size */
    top: 0;
}


        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('classimage.jpg') no-repeat center/cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container.open .heart {
            transform: rotateY(90deg);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .container.open .image {
            opacity: 1;
        }

        .text {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Sky with stars -->
    <div class="sky">
        <div class="moon"></div>
        <!-- Randomly placed stars -->
        <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 50%; left: 20%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 80%; animation-delay: 2s;"></div>
        <div class="star" style="top: 30%; left: 40%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 60%; left: 60%; animation-delay: 0.5s;"></div>
    </div>

    <!-- Heart container -->
    <div>
        <div class="container" onclick="openHeart()">
            <div class="heart"></div>
            <div class="image"></div>
        </div>
        <div class="text">
            <h1>Happy New Year 2025! ðŸŽ‰</h1>
            <p>Under this starry night, may your dreams shine bright! âœ¨</p>
        </div>
    </div>

    <script>
        function openHeart() {
            const container = document.querySelector('.container');
            container.classList.add('open');
        }

        // Generate random stars
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.sky').appendChild(star);
        }
    </script>
</body>
</html>
